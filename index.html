<!DOCTYPE html>
<!-- Declares this as an HTML5 document -->
<html>
  <head>
    <!-- Head section: metadata and resource imports -->
    <link rel="stylesheet" href="style.css">
    <!-- Links the external CSS file for styling -->
    <script src="app.js" defer></script>
    <!-- Links the JavaScript file with defer attribute (runs after HTML loads) -->
  </head>
  <body>
    <!-- Main body content -->
    <div class="card">
      <!-- Container with class 'card' for styling (white box with shadow) -->
      <h1>Weather</h1>
      <!-- Main heading -->
      <input id="city" placeholder="Enter city">
      <!-- Text input field with id 'city' - users type city name here -->
      <button id="btn">Get Weather</button>
      <!-- Button with id 'btn' - triggers weather fetch when clicked -->
      <p id="result"></p>
      <!-- Paragraph with id 'result' - displays weather data here -->
    </div>
  </body>
</html>
